{% extends 'base/main_nonav.html' %}
{% load static %}

{% block title %}Set New Password{% endblock %}

{% block head %}
<link href="{% static 'styles/password_reset.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="text-container">
    <h1>SPECIALTY</h1>
    <h1>COFFEE</h1>
    <h1>CONNECT</h1>
</div>
<div class="password-reset-container">
    <a href="{% url 'signin' %}" class="close-button">Close X</a>
    <h1>Set new password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
