{% extends 'base/main.html' %}
{% load static %}

{% block content %} 

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="m-4">
         <div style="color: #212529;" class="navbar-brand p-0">COFFEE</div>
         <div style="color: #5C87B2;" class="navbar-brand p-0">SPACE</div>
        </div>     
    </nav>
    <hr>

    <div class="container mt-5" style="padding-left: 100px;padding-right: 100px;">
        <div>
            <h2>About you & your farm</h2>
        </div>
        <div class="d-flex mt-5 justify-content-between">
            <div>
                <h3>Personal information</h3>
                <p>Provide your personal information</p>
            </div>

            <div>
                <form action="">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="title">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Firstname">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Lastname">
                        </div>
                    </div>
                    <div>
                        <input type="text" class="form-control mt-2" placeholder="Phone No">
                    </div>
                    <div>
                        <input type="text" class="form-control mt-2" placeholder="Preferred method of communication">
                    </div>

                    <div class="mt-5">
                        <div>
                            <input type="text" class="form-control mt-2" placeholder="Language">
                        </div>
    
                        <div>
                            <input type="text" class="form-control mt-2" placeholder="Location">
                        </div>
    
                        <div class="mt-2">
                            <textarea rows="5" cols="5" name="" class="form-control" id=""></textarea>
                            <!-- <input type="text" height="100px" class="form-control mt-2" placeholder="Bio(Story)"> -->
                        </div>


                        <div class="mt-3 rounded d-flex" style="background-color:#1BA629; align-items: center;" >

                            <div class="rounded" style="background-color: #148420; width: 60px; height: 50px;">
                                <svg class="ms-3 mt-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
                                  </svg>
                            </div>
                            <div style="width: max-content; margin-left: 150px;">

                                <p class="ms-3 mt-2" style="color: white; font-weight: bold; vertical-align: middle;">Upload Profile Photo</p>

            
                            </div>
                           
                        </div>

                        <!-- <input hidden  type="file" class="form-control mt-2" placeholder="Upload Photo"> -->

                    </div>

                  
                </form>

            </div>

        </div>
    </div>

    <div class="m-5 p-5">
    </div>

    <div class="container mt-5" style="padding-left: 100px;padding-right: 100px;">
        <div class="d-flex mt-5 justify-content-between">
            <div>
                <h3>Farm information</h3>
                <p>Provide information about your farm and production</p>
            </div>

            <div>
                <form action="">
            
                    <div class="">
                        <div>
                            <input type="text" class="form-control col mt-3" placeholder="Farm name">
                        </div>
    
                        <div>
                            <input type="text" class="form-control mt-3" placeholder="Farm location">
                        </div>

                        <div>
                            <input type="text" class="form-control mt-5" placeholder="Production estimate in the last 12 months (kg)">
                        </div>
    
                        
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Harvest season">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Cultivars">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Cup scores received">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Source of scores">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Link to quality report">
                            </div>
                        </div>
                        
                        <div>
                            <input type="text" class="form-control mt-5" placeholder="Processing method">
                        </div>
                        <div class="mt-2">
                            <textarea rows="5" cols="5" name="" class="form-control" placeholder="Processing description"></textarea>
                        </div>
                        
    
                        

                        <!-- <input hidden  type="file" class="form-control mt-2" placeholder="Upload Photo"> -->

                        <button class="btn btn-primary mt-2 float-end">Save and Continue</button>
                        <div style="padding-bottom:200px">
                        </div>

                    </div>

                  
                </form>

            </div>

        </div>
    </div>


</div>

{% endblock %}
