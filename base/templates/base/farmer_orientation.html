{% extends 'base/main.html' %}
{% load static %}

{% block content %}
{% include 'base/profile_navbar.html' %}


<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-3 px-5 border-end">
            <div class="pt-2">
                <div class="pb-2 lg" style="font-size: 32px; font-weight: 600;">
                    Orientation
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{ progress_percentage }}%;" aria-valuenow="{{ progress_percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

        </div>
        <div class="col"><h1>Orientation Tasks</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save Progress</button>
            </form></div>
    </div>
</div>

{% endblock %}
